<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <div class="login-div">
        <div class="logo">
            <img src="/4eyecoder-removebg-preview.png" alt="">
        </div>
        <div class="title">4-eye-coder</div>
        <div class="sub-title">David Rai</div>
        <div class="fields">
            <div class="username">
                <input type="username" class="user-input" placeholder="username">
            </div>
    
            <div class="password">
                <input type="password" class="pass-input" placeholder="password">
            </div>
    
            <button class="signin-button">Login</button>
            <div class="link">
                <a href="#">Forget password</a> or <a href="#">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
